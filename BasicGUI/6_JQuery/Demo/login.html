<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="container">
        <header>Login</header>
        <form class="loginForm" id="loginForm" method="post">

            <div class="inputGroup">
                <input type="email" id="emailInput" placeholder="Email" />
                <span id="emailError" class="errorDiv"></span>
            </div>

            <div class="inputGroup">
                <input type="password" id="password" placeholder="Password" />
                <span id="togglePassword">
                    <img src="hide.png" id="toggleIcon" alt="Show/Hide Password">
                </span>
                <span id="passwordError" class="errorDiv"></span>
            </div>
            <a href="forgotPassword.html" target="_blank" class="forgotPassword">Forgot Password?</a>


            <div class="submitButton">
                <button type="submit" id="loginButton">Login</button>
                <button type="button" id="signUpButton" onclick="window.location.href='signUp.html';">Sign Up</button>
            </div>
        </form>
    </div>

    <script src="/JQuery/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="/JQuery/Demo/login.js"></script>
</body>

</html>
