<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="/JQuery/Demo/signUp.css">
    <script src="/JQuery/node_modules/jquery/dist/jquery.min.js"></script>
</head>

<body>
    <div class="container">
        <header>Sign Up</header>
        <form class="signUpForm" id="signUpForm" method="post">
            <div class="inputGroup">
                <input type="text" id="userNameInput" placeholder="Username" />
                <span id="userNameError" class="errorDiv"></span>
            </div>

            <div class="inputGroup">
                <input type="email" id="emailInput" placeholder="Email" />
                <span id="emailError" class="errorDiv"></span>
            </div>

            <div class="inputGroup">
                <input type="password" id="newPassword" placeholder="New Password" />
                <span class="togglePassword" id="toggleNewPassword">
                    <img id="newPasswordShowIcon" src="show.png" style="display: none; cursor: pointer;">
                    <img id="newPasswordHideIcon" src="hide.png" style="cursor: pointer;">

                </span>
                <span id="newPasswordError" class="errorDiv"></span>
            </div>

            <div class="inputGroup">
                <input type="password" id="confirmPassword" placeholder="Confirm Password" />
                <span class="togglePassword" id="toggleConfirmPassword">
                    <img id="confirmPasswordShowIcon" src="show.png" style="display: none; cursor: pointer;">
                    <img id="confirmPasswordHideIcon" src="hide.png" style=" cursor: pointer;">
                    <span id="confirmPasswordError" class="errorDiv"></span>
            </div>

            <div class="submitButton">
                <button type="submit" id="signUpButton">Sign Up</button>
            </div>
        </form>
    </div>

    <script src="signUp.js"></script>
</body>

</html>
