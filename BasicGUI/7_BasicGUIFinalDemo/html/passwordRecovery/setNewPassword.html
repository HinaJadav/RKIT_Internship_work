<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Password</title>
    <link rel="stylesheet" href="/7_BasicGUIFinalDemo/assets/css/passwordRecovery/setNewPassword.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div class="container">
        <header>Create New Password</header>
        <form id="setNewPasswordForm" target="_self" method="post">
            <div class="infoText">Your new password must be different from previous used password.</div>
            <div class="inputGroup">
                <input type="password" id="newPassword" placeholder="New Password" />
                <span class="togglePassword" id="toggleNewPassword">
                    <img src="/7_BasicGUIFinalDemo/assets/images/hide.png" id="newPasswordIcon"
                        alt="Show/Hide Password">
                </span>
                <span id="newPasswordError" class="errorDiv"></span>
            </div>
            <div class="inputGroup">
                <input type="password" id="confirmPassword" placeholder="Confirm Password" />
                <span class="togglePassword" id="toggleConfirmPassword">
                    <img src="/7_BasicGUIFinalDemo/assets/images/hide.png" id="confirmPasswordIcon"
                        alt="Show/Hide Password">
                </span>
                <span id="confirmPasswordError" class="errorDiv"></span>
            </div>
            <div id="popupMessage1" class="popup">Congo!, your password is redeted successfully.
            </div>
            <div id="popupMessage2" class="popup">OTP has been resend to your email address.</div>
            <div class="submitButton">
                <button type="button" id="saveBtn">Save</button>
                <button type="button" id="changePasswordBtn">Change Password</button>
            </div>
        </form>
    </div>

    <script src="/7_BasicGUIFinalDemo/js/passwordRecovery/setNewPassword.js"></script>
</body>

</html>
