<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="/assets/css/passwordRecovery/forgotPassword.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>

</head>

<body>
    <div class="container">

        <header>Forgot Password</header>
        <form class="forgotPasswordForm" id="forgotPasswordForm" target="_self" method="post">
            <a href="../login.html" class="backArrow">&#x2FF;</a>
            <div class="infoText">
                Please enter your email address to receive a verification code.
            </div>
            <div class="inputGroup">
                <input type="email" id="emailInput" placeholder="Email" />
                <span id="emailError" class="errorDiv"></span>
            </div>
            <div id="popupMessage1" class="popup">Hurrah! You recalled your password!</div>
            <div id="popupMessage2" class="popup">Verification OTP sent to </div>
            <div class="submitButton">
                <button type="submit" id="getOTPBtn">Send OTP</button>
            </div>
        </form>
    </div>

    <script src="/js/passwordRecovery/forgotPassword.js"></script>
</body>

</html>
