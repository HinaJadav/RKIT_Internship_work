<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/7_BasicGUIFinalDemo/assets/css/profile.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>


<body>

    <div class="container rounded bg-white mt-5 mb-5">
        <div class="row">
            <div class="col-md-6">
                <div class="d-flex flex-column align-items-center text-center p-3 py-5 position-relative">
                    <div class="profile-image-container">
                        <img id="profileImage" class="rounded-circle"
                            src="/7_BasicGUIFinalDemo/assets/images/a-gial.jpg" alt="Profile Image">
                        <img id="editIcon" class="edit-icon" src="/7_BasicGUIFinalDemo/assets/images/pen.png"
                            alt="Edit Icon">
                    </div>
                    <span class="font-weight-bold" id="userName">User Name</span>
                    <span class="text-black-50" id="email">User's Email</span>

                </div>
            </div>

            <div class="col-md-5 border-right">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-center">Profile</h4>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-6"><label class="labels">Name</label><input type="text" class="form-control"
                                placeholder="first name" value=""></div>
                        <div class="col-md-6"><label class="labels">Surname</label><input type="text"
                                class="form-control" value="" placeholder="surname"></div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12"><label class="labels">Mobile Number</label><input type="text"
                                class="form-control" placeholder="enter phone number" value=""></div>
                        <div class="col-md-12"><label class="labels">Email ID</label><input type="text"
                                class="form-control" placeholder="enter email id" value=""></div>
                        <div class="col-md-12"><label class="labels">Course/Major</label><input type="text"
                                class="form-control" placeholder="enter course/major" value=""></div>
                        <div class="col-md-12"><label class="labels">Coding Skills</label><input type="text"
                                class="form-control" placeholder="enter coding skills" value=""></div>
                        <div class="col-md-12"><label class="labels">Experience Level</label><input type="text"
                                class="form-control" placeholder="enter experience level" value=""></div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-6"><label class="labels">Country</label><input type="text"
                                class="form-control" placeholder="country" value=""></div>
                        <div class="col-md-6"><label class="labels">State/Region</label><input type="text"
                                class="form-control" value="" placeholder="state"></div>
                    </div>
                    <div id="popupMessage" class="popup">Hurrah! Your profile is updated.</div>
                    <div class="mt-5 text-center">
                        <a class="btn btn-primary profile-button" role="button">Save Profile</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
    <script src="/7_BasicGUIFinalDemo/js/profile.js"></script>
</body>

</html>
