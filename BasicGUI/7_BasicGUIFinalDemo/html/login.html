<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/7_BasicGUIFinalDemo/assets/css/login.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>

<body>
    <div class="container">
        <header>Login</header>
        <form class="loginForm" id="loginForm" target="_self" method="post">

            <div class="inputGroup">
                <input type="email" id="emailInput" placeholder="Email" />
                <span id="emailError" class="errorDiv"></span>
            </div>

            <div class="inputGroup">
                <input type="password" id="password" placeholder="Password" />
                <span id="togglePassword">
                    <img src="/7_BasicGUIFinalDemo/assets/images/hide.png" id="toggleIcon" alt="Show/Hide Password">
                </span>
                <span id="passwordError" class="errorDiv"></span>
            </div>
            <a href="/7_BasicGUIFinalDemo/html/passwordRecovery/forgotPassword.html" target="_self"
                class="forgotPassword">Forgot
                Password?</a>


            <div class="submitButton">
                <button type="submit" id="loginButton">Login</button>
                <button type="button" id="signUpButton" onclick="window.location.href='signUp.html';">Sign Up</button>
            </div>
        </form>
    </div>

    <script src="/7_BasicGUIFinalDemo/js/login.js"></script>
</body>

</html>
