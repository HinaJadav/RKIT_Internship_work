<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Student Survey - CheckBox</title>

    <!-- Include jQuery -->
    <script src="../Scripts/jquery-3.5.1.min.js"></script>

    <!-- Include DevExtreme Styles -->
    <link rel="stylesheet" href="../Content/dx.common.css" />
    <link rel="stylesheet" href="../Content/dx.light.css" />

    <!-- Include DevExtreme Scripts -->
    <script src="../Scripts/dx.all.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .survey-section {
            margin-bottom: 20px;
        }

        .checkbox-group {
            margin-left: 20px;
        }
    </style>

</head>

<body>
    <h1>Student Survey</h1>

    <div class="survey-section">
        <h3>1. What are your favorite subjects?</h3>
        <div id="subjectContainer" class="checkbox-group"></div>
    </div>

    <div class="survey-section">
        <h3>2. What extracurricular activities are you interested in?</h3>
        <div id="activitiesContainer" class="checkbox-group"></div>
    </div>

    <div class="survey-section">
        <h3>3. How do you prefer to study?</h3>
        <div id="studyHabitsContainer" class="checkbox-group"></div>
    </div>

    <div>
        <button id="submitSurvey">Submit</button>
    </div>

    
</body>

</html>
