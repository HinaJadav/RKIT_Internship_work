<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Demo - Student Admission Form</title>

    <!-- Include jQuery -->
    <script src="../Scripts/jquery-3.5.1.min.js"></script>

    <!-- Include DevExtreme Styles -->
    <link rel="stylesheet" href="../Content/dx.common.css">
    <link rel="stylesheet" href="../Content/dx.light.css">

    <!-- Include DevExtreme Scripts -->
    <script src="../Scripts/dx.all.js"></script>

    <!-- Include JavaScript -->
    <script src="../JS/FINALDEMO.js"></script>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .form-container {
            width: 50%;
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        /*form div {
            margin-bottom: 15px;*/ /* Adds space between rows */
        /*}*/

        #fatherMotherContainer {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            width: 100%;
        }

        #fatherName, #motherName {
            width: 49%; /* Ensure both fields take equal space */
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Student College Admission Form</h1>

        <form id="admissionForm">
            <div id="name"></div>
            <div id="fatherMotherContainer">
                <div id="fatherName"></div>
                <div id="motherName"></div>
            </div>
            <div id="dateOfBirth"></div>
            <div id="gender"></div>
            <div id="maritalStatus"></div>
            <div id="email"></div>
            <div id="contactNo"></div>
            <div id="address"></div>
            <div id="tenthResult"></div>
            <div id="twelthResult"></div>
            <div id="department"></div>
            <div id="course"></div>
            <div id="profilePhoto"></div>
            <div id="validateMe"></div>
            <div id="reset"></div>
            <div id="submit"></div>
        </form>
    </div>
</body>
</html>
